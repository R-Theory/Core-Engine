# PostgreSQL configuration optimized for Core Engine
# This configuration is tuned for a production environment with moderate load

# Connection Settings
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (adjust based on available RAM)
shared_buffers = 512MB
effective_cache_size = 2GB
work_mem = 16MB
maintenance_work_mem = 256MB
huge_pages = try

# Write-Ahead Logging (WAL)
wal_level = replica
max_wal_size = 2GB
min_wal_size = 512MB
wal_compression = on
wal_buffers = 16MB

# Checkpoints
checkpoint_completion_target = 0.9
max_wal_size = 2GB
checkpoint_timeout = 10min

# Query Planner
random_page_cost = 1.1  # SSD optimized
effective_io_concurrency = 200  # SSD concurrent requests
seq_page_cost = 1.0

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Autovacuum (important for performance)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/tmp/pg_stat_tmp'

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000  # Log slow queries (>1s)
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Slow Query Logging
log_statement = 'none'
log_min_duration_statement = 500  # Log queries slower than 500ms

# Performance
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# Connection Pooling Support
listen_addresses = '*'
port = 5432

# SSL (for production)
ssl = off  # Enable in production with proper certificates

# Locale
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Timezone
timezone = 'UTC'

# Archive Settings (for backup and replication)
archive_mode = off  # Enable for production backups
# archive_command = 'test ! -f /path/to/archive/%f && cp %p /path/to/archive/%f'

# Replication (for high availability)
max_wal_senders = 3
wal_keep_segments = 64

# Security
password_encryption = scram-sha-256

# Error Handling
restart_after_crash = on

# Extension Support
shared_preload_libraries = 'pg_stat_statements'

# Custom Settings for Core Engine
# These can be tuned based on your specific workload
default_statistics_target = 100
constraint_exclusion = partition
cursor_tuple_fraction = 0.1
from_collapse_limit = 8
join_collapse_limit = 8

# Parallel Query Settings
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# JIT (Just-In-Time) Compilation
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000